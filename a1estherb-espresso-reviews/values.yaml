# Default values for a1estherb-espresso-reviews.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

deployment:
 reviews1: espresso-review-1
 reviews2: espresso-review-2
 version1: v1
 version2: v2
 containername: reviews1
 containername2: reviews2

serviceaccount:
 name1: espresso-sa1
 name2: espresso-sa2




image:
  repository: devopseasylearning/a1estherb-espresso-shop-reviews
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: espresso-shop-reviews-svc
  type: NodePort
  port: 8092
  containerPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

probe:
 enabled: false

env:
 reviews1:
  name1: SERVICE_VERSION
  value: v1
 reviews2:
  name2: SERVICE_VERSION
  value2: v2

autoscaling:
  enabled: true
  review1: espresso-shop-reviews-hpa1
  review2: espresso-shop-reviews-hpa2
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
